imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /v2/merchants
      method: GET
      auth: true
      docs: >-
        Provides details about the merchant associated with a given access
        token.


        The access token used to connect your application to a Square seller is
        associated

        with a single merchant. That means that `ListMerchants` returns a list

        with a single `Merchant` object. You can specify your personal access
        token

        to get your own merchant information or specify an OAuth token to get
        the

        information for the merchant that granted your application access.


        If you know the merchant ID, you can also use the
        [RetrieveMerchant](api-endpoint:Merchants-RetrieveMerchant)

        endpoint to retrieve the merchant information.
      pagination:
        cursor: $request.cursor
        next_cursor: $response.cursor
        results: $response.merchant
      source:
        openapi: openapi/openapi.json
      display-name: ListMerchants
      request:
        name: ListMerchantsRequest
        query-parameters:
          cursor:
            type: optional<nullable<integer>>
            docs: The cursor generated by the previous response.
      response:
        docs: Success
        type: root.ListMerchantsResponse
        status-code: 200
      examples:
        - response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              merchant:
                - id: DM7VKY8Q63GNP
                  business_name: Apple A Day
                  country: US
                  language_code: en-US
                  currency: USD
                  status: ACTIVE
                  main_location_id: 9A65CGC72ZQG1
                  created_at: '2021-12-10T19:25:52.484Z'
              cursor: 1
    get:
      path: /v2/merchants/{merchant_id}
      method: GET
      auth: true
      docs: Retrieves the `Merchant` object for the given `merchant_id`.
      source:
        openapi: openapi/openapi.json
      display-name: RetrieveMerchant
      request:
        name: GetMerchantsRequest
        path-parameters:
          merchant_id:
            type: string
            docs: >-
              The ID of the merchant to retrieve. If the string "me" is supplied
              as the ID,

              then retrieve the merchant that is currently accessible to this
              call.
      response:
        docs: Success
        type: root.GetMerchantResponse
        status-code: 200
      examples:
        - path-parameters:
            merchant_id: merchant_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              merchant:
                id: DM7VKY8Q63GNP
                business_name: Apple A Day
                country: US
                language_code: en-US
                currency: USD
                status: ACTIVE
                main_location_id: 9A65CGC72ZQG1
                created_at: '2021-12-10T19:25:52.484Z'
  source:
    openapi: openapi/openapi.json
