    update:
      path: /v2/invoices/{invoice_id}
      method: PUT
      auth: true
      docs: >-
        Updates an invoice. This endpoint supports sparse updates, so you only
        need

        to specify the fields you want to change along with the required
        `version` field.

        Some restrictions apply to updating invoices. For example, you cannot
        change the

        `order_id` or `location_id` field.
      source:
        openapi: openapi/openapi.json
      display-name: UpdateInvoice
      request:
        name: UpdateInvoiceRequest
        path-parameters:
          invoice_id:
            type: string
            docs: The ID of the invoice to update.
        body:
          properties:
            invoice:
              type: root.Invoice
              docs: >-
                The invoice fields to add, change, or clear. Fields can be
                cleared using

                null values or the `remove` field (for individual payment
                requests or reminders).

                The current invoice `version` is also required. For more
                information, including requirements,

                limitations, and more examples, see [Update an
                Invoice](https://developer.squareup.com/docs/invoices-api/update-invoices).
            idempotency_key:
              type: optional<nullable<string>>
              docs: >-
                A unique string that identifies the `UpdateInvoice` request. If
                you do not

                provide `idempotency_key` (or provide an empty string as the
                value), the endpoint

                treats each request as independent.


                For more information, see
                [Idempotency](https://developer.squareup.com/docs/build-basics/common-api-patterns/idempotency).
              validation:
                maxLength: 128
            fields_to_clear:
              type: optional<nullable<list<string>>>
              docs: >-
                The list of fields to clear. Although this field is currently
                supported, we

                recommend using null values or the `remove` field when possible.
                For examples, see

                [Update an
                Invoice](https://developer.squareup.com/docs/invoices-api/update-invoices).
        content-type: application/json
      response:
        docs: Success
        type: root.UpdateInvoiceResponse
        status-code: 200
      examples:
