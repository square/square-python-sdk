    list:
      path: /v2/invoices
      method: GET
      auth: true
      docs: >-
        Returns a list of invoices for a given location. The response 

        is paginated. If truncated, the response includes a `cursor` that
        you    

        use in a subsequent request to retrieve the next set of invoices.
      pagination:
        cursor: $request.cursor
        next_cursor: $response.cursor
        results: $response.invoices
      source:
        openapi: openapi/openapi.json
      display-name: ListInvoices
      request:
        name: ListInvoicesRequest
        query-parameters:
          location_id:
            type: string
            docs: The ID of the location for which to list invoices.
          cursor:
            type: optional<nullable<string>>
            docs: >-
              A pagination cursor returned by a previous call to this endpoint. 

              Provide this cursor to retrieve the next set of results for your
              original query.


              For more information, see
              [Pagination](https://developer.squareup.com/docs/build-basics/common-api-patterns/pagination).
          limit:
            type: optional<nullable<integer>>
            docs: >-
              The maximum number of invoices to return (200 is the maximum
              `limit`). 

              If not provided, the server uses a default limit of 100 invoices.
      response:
        docs: Success
        type: root.ListInvoicesResponse
        status-code: 200
