    CreateInvoiceAttachment:
      path: /v2/invoices/{invoice_id}/attachments
      method: POST
      auth: true
      docs: >-
        Uploads a file and attaches it to an invoice. This endpoint accepts HTTP
        multipart/form-data file uploads

        with a JSON `request` part and a `file` part. The `file` part must be a
        `readable stream` that contains a file

        in a supported format: GIF, JPEG, PNG, TIFF, BMP, or PDF.


        Invoices can have up to 10 attachments with a total file size of 25 MB.
        Attachments can be added only to invoices

        in the `DRAFT`, `SCHEDULED`, `UNPAID`, or `PARTIALLY_PAID` state.


        __NOTE:__ When testing in the Sandbox environment, the total file size
        is limited to 1 KB.
      source:
        openapi: openapi/openapi.json
      display-name: CreateInvoiceAttachment
      request:
        name: CreateInvoiceAttachmentRequest
        path-parameters:
          invoice_id:
            type: string
            docs: The ID of the [invoice](entity:Invoice) to attach the file to.
        body:
          properties:
            request:
              type: optional<root.CreateInvoiceAttachmentRequestData>
              content-type: application/json; charset=utf-8
            image_file:
              type: optional<file>
              content-type: image/jpeg
        content-type: multipart/form-data
      response:
        docs: Success
        type: root.CreateInvoiceAttachmentResponse
        status-code: 200
      examples:
        - path-parameters:
            invoice_id: invoice_id
          headers:
            Square-Version: '2025-07-16'
          request: {}
          response:
            body:
              attachment:
                id: inva:0-3bB9ZuDHiziThQhuC4fwWt
                filename: file.jpg
                description: Service contract
                filesize: 102705
                hash: 273ee02cb6f5f8a3a8ca23604930dd53
                mime_type: image/jpeg
                uploaded_at: '2023-02-03T20:28:14Z'
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
