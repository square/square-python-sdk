    search:
      path: /v2/invoices/search
      method: POST
      auth: true
      docs: >-
        Searches for invoices from a location specified in 

        the filter. You can optionally specify customers in the filter for whom
        to 

        retrieve invoices. In the current implementation, you can only specify
        one location and 

        optionally one customer.


        The response is paginated. If truncated, the response includes a
        `cursor` 

        that you use in a subsequent request to retrieve the next set of
        invoices.
      source:
        openapi: openapi/openapi.json
      display-name: SearchInvoices
      request:
        name: SearchInvoicesRequest
        body:
          properties:
            query:
              type: root.InvoiceQuery
              docs: Describes the query criteria for searching invoices.
            limit:
              type: optional<integer>
              docs: >-
                The maximum number of invoices to return (200 is the maximum
                `limit`). 

                If not provided, the server uses a default limit of 100
                invoices.
            cursor:
              type: optional<string>
              docs: >-
                A pagination cursor returned by a previous call to this
                endpoint. 

                Provide this cursor to retrieve the next set of results for your
                original query.


                For more information, see
                [Pagination](https://developer.squareup.com/docs/build-basics/common-api-patterns/pagination).
        content-type: application/json
      response:
        docs: Success
        type: root.SearchInvoicesResponse
        status-code: 200
      examples:
        - headers:
            Square-Version: '2025-07-16'
          request:
            query:
              filter:
