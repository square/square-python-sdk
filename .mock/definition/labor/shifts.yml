imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /v2/labor/shifts
      method: POST
      auth: true
      docs: >-
        Creates a new `Shift`.


        A `Shift` represents a complete workday for a single team member.

        You must provide the following values in your request to this

        endpoint:


        - `location_id`

        - `team_member_id`

        - `start_at`


        An attempt to create a new `Shift` can result in a `BAD_REQUEST` error
        when:

        - The `status` of the new `Shift` is `OPEN` and the team member has
        another

        shift with an `OPEN` status.

        - The `start_at` date is in the future.

        - The `start_at` or `end_at` date overlaps another shift for the same
        team member.

        - The `Break` instances are set in the request and a break `start_at`

        is before the `Shift.start_at`, a break `end_at` is after

        the `Shift.end_at`, or both.
      source:
        openapi: openapi/openapi.json
      display-name: CreateShift
      request:
        name: CreateShiftRequest
        body:
          properties:
            idempotency_key:
              type: optional<string>
              docs: >-
                A unique string value to ensure the idempotency of the
                operation.
              validation:
                maxLength: 128
            shift:
              type: root.Shift
              docs: The `Shift` to be created.
        content-type: application/json
      response:
        docs: Success
        type: root.CreateShiftResponse
        status-code: 200
      examples:
        - request:
            idempotency_key: HIDSNG5KS478L
            shift:
              location_id: PAA1RJZZKXBFG
              start_at: '2019-01-25T03:11:00-05:00'
              end_at: '2019-01-25T13:11:00-05:00'
              wage:
                title: Barista
                hourly_rate:
                  amount: 1100
                  currency: USD
                tip_eligible: true
              breaks:
                - start_at: '2019-01-25T06:11:00-05:00'
                  end_at: '2019-01-25T06:16:00-05:00'
                  break_type_id: REGS1EQR1TPZ5
                  name: Tea Break
                  expected_duration: PT5M
                  is_paid: true
              team_member_id: ormj0jJJZ5OZIzxrZYJI
