    search:
      path: /v2/labor/shifts/search
      method: POST
      auth: true
      docs: |-
        Returns a paginated list of `Shift` records for a business.
        The list to be returned can be filtered by:
        - Location IDs
        - Team member IDs
        - Shift status (`OPEN` or `CLOSED`)
        - Shift start
        - Shift end
        - Workday details

        The list can be sorted by:
        - `START_AT`
        - `END_AT`
        - `CREATED_AT`
        - `UPDATED_AT`
      source:
        openapi: openapi/openapi.json
      display-name: SearchShifts
      request:
        name: SearchShiftsRequest
        body:
          properties:
            query:
              type: optional<root.ShiftQuery>
              docs: Query filters.
            limit:
              type: optional<integer>
              docs: The number of resources in a page (200 by default).
              validation:
                min: 1
                max: 200
            cursor:
              type: optional<string>
              docs: An opaque cursor for fetching the next page.
        content-type: application/json
      response:
        docs: Success
        type: root.SearchShiftsResponse
        status-code: 200
      examples:
        - request:
            query:
              filter:
                workday:
                  date_range:
                    start_date: '2019-01-20'
                    end_date: '2019-02-03'
                  match_shifts_by: START_AT
