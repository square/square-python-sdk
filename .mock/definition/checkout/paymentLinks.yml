                      currency: USD
                subscription_plans:
                  - type: ITEM
                    id: id
    get:
      path: /v2/online-checkout/payment-links/{id}
      method: GET
      auth: true
      docs: Retrieves a payment link.
      source:
        openapi: openapi/openapi.json
      display-name: RetrievePaymentLink
      request:
        name: GetPaymentLinksRequest
        path-parameters:
          id:
            type: string
            docs: The ID of link to retrieve.
      response:
        docs: Success
        type: root.GetPaymentLinkResponse
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers:
            Square-Version: '2025-08-20'
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              payment_link:
                id: LLO5Q3FRCFICDB4B
                version: 1
                description: description
                order_id: 4uKASDATqSd1QQ9jV86sPhMdVEbSJc4F
                checkout_options:
                  allow_tipping: true
                  custom_fields:
                    - title: title
                  subscription_plan_id: subscription_plan_id
                  redirect_url: redirect_url
                  merchant_support_email: merchant_support_email
                  ask_for_shipping_address: true
                  shipping_fee:
                    charge: {}
                  enable_coupon: true
                  enable_loyalty: true
                pre_populated_data:
                  buyer_email: buyer_email
                  buyer_phone_number: buyer_phone_number
                url: https://square.link/u/EXAMPLE
                long_url: https://checkout.square.site/EXAMPLE
                created_at: '2022-04-26T00:10:29Z'
                updated_at: updated_at
                payment_note: payment_note
    update:
      path: /v2/online-checkout/payment-links/{id}
      method: PUT
      auth: true
      docs: >-
        Updates a payment link. You can update the `payment_link` fields such as

        `description`, `checkout_options`, and  `pre_populated_data`.

        You cannot update other fields such as the `order_id`, `version`, `URL`,
        or `timestamp` field.
      source:
        openapi: openapi/openapi.json
      display-name: UpdatePaymentLink
      request:
        name: UpdatePaymentLinkRequest
        path-parameters:
          id:
            type: string
            docs: The ID of the payment link to update.
        body:
          properties:
            payment_link:
              type: root.PaymentLink
              docs: >-
                The `payment_link` object describing the updates to apply.

                For more information, see [Update a payment
                link](https://developer.squareup.com/docs/checkout-api/manage-checkout#update-a-payment-link).
        content-type: application/json
      response:
        docs: Success
        type: root.UpdatePaymentLinkResponse
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers:
            Square-Version: '2025-08-20'
          request:
            payment_link:
              version: 1
              checkout_options:
                ask_for_shipping_address: true
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              payment_link:
                id: TY4BWEDJ6AI5MBIV
                version: 2
                description: description
                order_id: Qqc8ypQGvxVwc46Cch4zHTaJqc4F
                checkout_options:
                  allow_tipping: true
                  custom_fields:
                    - title: title
                  subscription_plan_id: subscription_plan_id
                  redirect_url: redirect_url
                  merchant_support_email: merchant_support_email
                  ask_for_shipping_address: true
                  shipping_fee:
                    charge: {}
                  enable_coupon: true
                  enable_loyalty: true
                pre_populated_data:
                  buyer_email: buyer_email
                  buyer_phone_number: buyer_phone_number
                url: https://square.link/u/EXAMPLE
                long_url: https://checkout.square.site/EXAMPLE
                created_at: '2022-04-26T00:15:15Z'
                updated_at: '2022-04-26T00:18:24Z'
                payment_note: test
    delete:
      path: /v2/online-checkout/payment-links/{id}
      method: DELETE
      auth: true
      docs: Deletes a payment link.
      source:
        openapi: openapi/openapi.json
      display-name: DeletePaymentLink
      request:
        name: DeletePaymentLinksRequest
        path-parameters:
          id:
            type: string
            docs: The ID of the payment link to delete.
      response:
        docs: Success
        type: root.DeletePaymentLinkResponse
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers:
            Square-Version: '2025-08-20'
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              id: MQASNYL6QB6DFCJ3
              cancelled_order_id: asx8LgZ6MRzD0fObfkJ6obBmSh4F
  source:
    openapi: openapi/openapi.json
