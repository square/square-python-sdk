        openapi: openapi/openapi.json
      display-name: DismissTerminalAction
      request:
        name: DismissTerminalActionRequest
        path-parameters:
          action_id:
            type: string
            docs: >-
              Unique ID for the `TerminalAction` associated with the action to
              be dismissed.
      response:
        docs: Success
