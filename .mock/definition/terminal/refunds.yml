                  deadline_duration: PT5M
                  status: COMPLETED
                  cancel_reason: BUYER_CANCELED
                  created_at: '2020-09-29T15:21:46.771Z'
                  updated_at: '2020-09-29T15:21:48.675Z'
                  app_id: sandbox-sq0idb-c2OuYt13YaCAeJq_2cd8OQ
                  location_id: 76C9W6K8CNNQ5
              cursor: cursor
    get:
