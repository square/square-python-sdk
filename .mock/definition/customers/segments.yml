    get:
      path: /v2/customers/segments/{segment_id}
      method: GET
      auth: true
      docs: >-
        Retrieves a specific customer segment as identified by the `segment_id`
        value.
      source:
        openapi: openapi/openapi.json
      display-name: RetrieveCustomerSegment
