name: api
error-discrimination:
  strategy: status-code
display-name: Square
environments:
  Production: https://connect.squareup.com
  Sandbox: https://connect.squareupsandbox.com
default-environment: Production
headers:
  Square-Version:
    name: version
    env: VERSION
    type: literal<"2025-08-20">
auth-schemes:
  Bearer:
    scheme: bearer
    token:
      env: SQUARE_TOKEN
auth: Bearer
