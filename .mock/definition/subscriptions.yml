      method: POST
      auth: true
      docs: >-
        Changes the [billing anchor
        date](https://developer.squareup.com/docs/subscriptions-api/subscription-billing#billing-dates)

        for a subscription.
      source:
        openapi: openapi/openapi.json
      display-name: ChangeBillingAnchorDate
      request:
        name: ChangeBillingAnchorDateRequest
        path-parameters:
          subscription_id:
            type: string
            docs: The ID of the subscription to update the billing anchor date.
        body:
          properties:
            monthly_billing_anchor_date:
              type: optional<nullable<integer>>
              docs: The anchor day for the billing cycle.
              validation:
                min: 1
                max: 31
            effective_date:
              type: optional<nullable<string>>
              docs: >-
