    BulkSwapPlan:
      path: /v2/subscriptions/bulk-swap-plan
      method: POST
      auth: true
      docs: >-
        Schedules a plan variation change for all active subscriptions under a
        given plan

        variation. For more information, see [Swap Subscription Plan
        Variations](https://developer.squareup.com/docs/subscriptions-api/swap-plan-variations).
      source:
        openapi: openapi/openapi.json
      display-name: BulkSwapPlan
      request:
        name: BulkSwapPlanRequest
        body:
          properties:
            new_plan_variation_id:
              type: string
              docs: |-
                The ID of the new subscription plan variation.

                This field is required.
              validation:
                minLength: 1
            old_plan_variation_id:
              type: string
              docs: >-
                The ID of the plan variation whose subscriptions should be
                swapped. Active subscriptions

                using this plan variation will be subscribed to the new plan
                variation on their next billing

                day.
              validation:
                minLength: 1
            location_id:
              type: string
              docs: >-
                The ID of the location to associate with the swapped
                subscriptions.
              validation:
                minLength: 1
        content-type: application/json
      response:
        docs: Success
        type: root.BulkSwapPlanResponse
        status-code: 200
      examples:
        - request:
            new_plan_variation_id: FQ7CDXXWSLUJRPM3GFJSJGZ7
            old_plan_variation_id: 6JHXF3B2CW3YKHDV4XEM674H
            location_id: S8GWD5R9QB376
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              affected_subscriptions: 12
    search:
      path: /v2/subscriptions/search
      method: POST
      auth: true
      docs: >-
        Searches for subscriptions.


        Results are ordered chronologically by subscription creation date. If

        the request specifies more than one location ID,

        the endpoint orders the result

        by location ID, and then by creation date within each location. If no
        locations are given

        in the query, all locations are searched.


        You can also optionally specify `customer_ids` to search by customer.

        If left unset, all customers

        associated with the specified locations are returned.

        If the request specifies customer IDs, the endpoint orders results

        first by location, within location by customer ID, and within

        customer by subscription creation date.
      source:
        openapi: openapi/openapi.json
      display-name: SearchSubscriptions
      request:
        name: SearchSubscriptionsRequest
        body:
          properties:
            cursor:
              type: optional<string>
              docs: >-
                When the total number of resulting subscriptions exceeds the
                limit of a paged response, 

                specify the cursor returned from a preceding response here to
                fetch the next set of results.

                If the cursor is unset, the response contains the last page of
                the results.


                For more information, see
                [Pagination](https://developer.squareup.com/docs/build-basics/common-api-patterns/pagination).
            limit:
              type: optional<integer>
              docs: |-
                The upper limit on the number of subscriptions to return
                in a paged response.
              validation:
                min: 1
            query:
              type: optional<root.SearchSubscriptionsQuery>
              docs: >-
                A subscription query consisting of specified filtering
                conditions.


                If this `query` field is unspecified, the `SearchSubscriptions`
                call will return all subscriptions.
            include:
              type: optional<list<string>>
              docs: >-
                An option to include related information in the response. 


                The supported values are: 


                - `actions`: to include scheduled actions on the targeted
                subscriptions.
        content-type: application/json
      response:
        docs: Success
        type: root.SearchSubscriptionsResponse
        status-code: 200
      examples:
        - request:
            query:
              filter:
                customer_ids:
                  - CHFGVKYY8RSV93M5KCYTG4PN0G
                location_ids:
                  - S8GWD5R9QB376
                source_names:
