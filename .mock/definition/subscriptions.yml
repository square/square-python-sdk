    pause:
      path: /v2/subscriptions/{subscription_id}/pause
      method: POST
      auth: true
      docs: Schedules a `PAUSE` action to pause an active subscription.
      source:
        openapi: openapi/openapi.json
      display-name: PauseSubscription
      request:
        name: PauseSubscriptionRequest
        path-parameters:
          subscription_id:
            type: string
            docs: The ID of the subscription to pause.
        body:
          properties:
            pause_effective_date:
              type: optional<nullable<string>>
              docs: >-
                The `YYYY-MM-DD`-formatted date when the scheduled `PAUSE`
                action takes place on the subscription.


                When this date is unspecified or falls within the current
                billing cycle, the subscription is paused

                on the starting date of the next billing cycle.
            pause_cycle_duration:
              type: optional<nullable<long>>
              docs: >-
                The number of billing cycles the subscription will be paused
                before it is reactivated. 


                When this is set, a `RESUME` action is also scheduled to take
                place on the subscription at 

                the end of the specified pause cycle duration. In this case,
                neither `resume_effective_date` 

                nor `resume_change_timing` may be specified.
            resume_effective_date:
              type: optional<nullable<string>>
              docs: >-
                The date when the subscription is reactivated by a scheduled
                `RESUME` action. 

                This date must be at least one billing cycle ahead of
                `pause_effective_date`.
            resume_change_timing:
              type: optional<root.ChangeTiming>
              docs: >-
                The timing whether the subscription is reactivated immediately
                or at the end of the billing cycle, relative to 

                `resume_effective_date`.

                See [ChangeTiming](#type-changetiming) for possible values
            pause_reason:
              type: optional<nullable<string>>
              docs: The user-provided reason to pause the subscription.
              validation:
                maxLength: 255
        content-type: application/json
      response:
        docs: Success
        type: root.PauseSubscriptionResponse
        status-code: 200
