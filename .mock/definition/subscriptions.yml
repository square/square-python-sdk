        Updates a subscription by modifying or clearing `subscription` field
        values.

        To clear a field, set its value to `null`.
      source:
        openapi: openapi/openapi.json
      display-name: UpdateSubscription
      request:
        name: UpdateSubscriptionRequest
        path-parameters:
          subscription_id:
            type: string
            docs: The ID of the subscription to update.
        body:
          properties:
            subscription:
              type: optional<root.Subscription>
              docs: >-
                The subscription object containing the current version, and
                fields to update.

                Unset fields will be left at their current server values, and
                JSON `null` values will

                be treated as a request to clear the relevant data.
        content-type: application/json
      response:
