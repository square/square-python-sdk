    cancel:
      path: /v2/subscriptions/{subscription_id}/cancel
      method: POST
      auth: true
      docs: >-
        Schedules a `CANCEL` action to cancel an active subscription. This 

        sets the `canceled_date` field to the end of the active billing period.
        After this date, 

        the subscription status changes from ACTIVE to CANCELED.
      source:
        openapi: openapi/openapi.json
      display-name: CancelSubscription
      request:
        name: CancelSubscriptionsRequest
        path-parameters:
          subscription_id:
            type: string
            docs: The ID of the subscription to cancel.
      response:
        docs: Success
        type: root.CancelSubscriptionResponse
        status-code: 200
      examples:
        - path-parameters:
            subscription_id: subscription_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscription:
                id: 910afd30-464a-4e00-a8d8-2296e
                location_id: S8GWD5R9QB376
                plan_variation_id: 6JHXF3B2CW3YKHDV4XEM674H
